
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Manager App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Money Manager</h1>
        <form id="entry-form">
            <label>Type:</label>
            <select id="entry-type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select><br>

            <label>Category:</label><input type="text" id="category" required><br>
            <label>Subcategory:</label><input type="text" id="subcategory"><br>
            <label>Amount:</label><input type="number" id="amount" required><br>
            <label>Mode of Payment:</label><input type="text" id="payment-mode"><br>
            <label>Date:</label><input type="date" id="date" required><br>
            <button type="submit">Add Entry</button>
        </form>
        <div id="entries"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
